<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Currency Converter</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    </head> 
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-6 mx-auto">
                    <div class="card card-body text-center mt-5">
                        <h1 class="heading display-5 pb-3">Currency Converter</h1>
                        <form id="currency-form" method="post"> 
                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">From: </span>
                                    </div>
                                    <select class="selectpicker" name = "base">
                                        <option>AUD</option>
                                        <option>BGN</option>
                                        <option selected>CAD</option>
                                        <option>CZK</option>
                                        <option>DKK</option>
                                        <option>EUR</option>
                                        <option>GBP</option>
                                        <option>INR</option>
                                        <option>JPY</option>
                                        <option>MXN</option>
                                        <option>SEK</option> 
                                        <option>USD</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">To: </span>
                                    </div>
                                    <select class="selectpicker" name = "to">
                                        <option>AUD</option>
                                        <option>BGN</option>
                                        <option>CAD</option>
                                        <option>CZK</option>
                                        <option>DKK</option>
                                        <option>EUR</option>
                                        <option>GBP</option>
                                        <option>INR</option>
                                        <option>JPY</option>
                                        <option>MXN</option>
                                        <option>SEK</option> 
                                        <option selected>USD</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">$</span>
                                </div>
                                <input type="number" class="form-control" name = "amount" placeholder="Amount" min="0" step="0.01" required>
                            </div>
                            <div class="form-group">
                                <input id ="submitbtn" type="submit" value = "Submit" class = "btn btn-success">
                            </div>
                        </form> 

                        {% if info %}
                        <div id="results" class = "pt-4">
                            <h5>Result: </h5>
                            <div class="form-group">
                                <div class="input-group input-group mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">{{info.amount}} {{info.base}}</span>
                                    </div>
                                    <div class="form-control" id="total">
                                       {{info.result }} {{info.to}}
                                    </div>
                                    <a class="btn btn-info input-group-append" href="/clear">Clear</a>
                                </div>
                            </div>
                        </div>
                        {% endif %}

                    </div>
                </div>
            </div>
        </div>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    </body>
</html>
